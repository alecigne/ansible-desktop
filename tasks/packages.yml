- name: Install packages from apt
  become: yes
  become_method: sudo
  apt:
    pkg:
      - alttab
      - aptitude
      - borgbackup
      - emacs
      - feh
      - firefox
      - gnupg
      - i3
      - ledger
      - mupdf
      - ncdu
      - network-manager
      - numlockx
      - pandoc
      - pass
      - redshift
      - restic
      - rofi
      - rxvt-unicode
      - stow
      - tmux
      - tree
      - vlc
      - xorg
      - zsh
    state: present

- name: Install oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh
    dest: ~/.oh-my-zsh
    force: yes

- name: Install powerlevel10k
  git:
    repo: https://github.com/romkatv/powerlevel10k
    depth: 1
    dest: ~/.oh-my-zsh/custom/themes/powerlevel10k
    force: yes
